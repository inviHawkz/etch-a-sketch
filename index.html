<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>You're a painter, Harry</h1>
        <div id="main">
            <div id="canvas"></div>
        </div>
        <br>
        <div style="height: 40px; width: 576px; padding: 8px; background: #f4f4f4">
            Hold Ctrl to paint, hold Alt to erase <br> Press<button>Clear</button>to clear everything
        </div>
        <div >
            <label for="input">Enter a grid number: </label><input type="text"><button>Generate</button>
        </div>
        <div>
            <label for="">Choose color: </label>
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>
            <button>Yellow</button>
            <button>Orange</button>
            <button>Grey</button>
            <button>Brown</button>
            <button>Pink</button>
        </div>
    </body>
</html>
