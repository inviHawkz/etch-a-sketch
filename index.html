<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>You're a painter, Harry</h1>
        <div id="main">
            <div id="canvas"></div>
        </div>
        <br>
        <div style="width: 688px; padding: 8px; background: #f4f4f4">
            Hold Ctrl to paint, hold Alt to erase <br> Press<button>Clear</button>to clear everything
            <br>
            <label for="input">Number of squares per side (max 100): </label><input type="number"><button id="generate">Generate</button>
            <div>
                <button id="color-random">Random color</button>
                <button id="color-normal">Black and white color</button>
                <button id="color-darkening">Darkness is coming Harry</button>
            </div>
        </div>
    </body>
</html>
